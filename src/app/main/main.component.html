<div class="main-container">
  <h2>Categories</h2>
  <button mat-raised-button (click)="createNewCategory()">New Category</button>

  <table mat-table [dataSource]="categories" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Category Name</th>
      <td mat-cell *matCellDef="let category">{{ category.name }}</td>
    </ng-container>

    <ng-container matColumnDef="wordCount">
      <th mat-header-cell *matHeaderCellDef>No. of Words</th>
      <td mat-cell *matCellDef="let category">{{ category.words.length }}</td>
    </ng-container>

    <ng-container matColumnDef="lastEditDate">
      <th mat-header-cell *matHeaderCellDef>Last Edit Date</th>
      <td mat-cell *matCellDef="let category">{{ category.lastEditDate | date:'mediumDate' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let category">
        <button mat-icon-button (click)="editCategory(category.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteCategory(category.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
